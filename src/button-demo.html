<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./custom-dropdown.js"></script>
</head>
<body>
  <custom-dropdown id="dropdown" width="200px" placeholder="Select movie:"></custom-dropdown>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = document.getElementById('dropdown');
      dropdown.options = [
        { value: '1', label: 'Pulp fiction' },
        { value: '2', label: 'The Dark Knight' },
        { value: '3', label: 'The Godfather' },
        { value: '4', label: 'The Shawshank Redemption' },
        { value: '5', label: 'The Lord of the Rings: The Return of the King' },
        { value: '6', label: '12 Angry Men' },
        { value: '7', label: 'The Matrix' },
        { value: '8', label: 'The Silence of the Lambs' },
        { value: '9', label: 'The Green Mile' },
      ];

      dropdown.addEventListener('change', (e) => {
        console.log('Selected:', e.detail.option);
      });
    });
  </script>
</body>
</html>
