<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../dist/custom-dropdown.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .dropdown-container {
        margin-bottom: 30px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .selection-result {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .dropdown-container-flex {
        display: flex;
        margin-bottom: 30px;
        gap: 200px;
      }
    </style>
  </head>
  <body>
    <div class="dropdown-container">
      <h2>Default Movie Selection</h2>
      <custom-dropdown
        id="dropdown1"
        width="300px"
        options='[
    {"value":"1","label":"Pulp fiction"},
    {"value":"2","label":"The Dark Knight"},
    {"value":"3","label":"The Godfather"},
    {"value":"4","label":"The Shawshank Redemption"},
    {"value":"5","label":"The Lord of the Rings: The Return of the King"},
    {"value":"6","label":"12 Angry Men"},
    {"value":"7","label":"The Matrix"},
    {"value":"8","label":"The Silence of the Lambs"},
    {"value":"9","label":"The Green Mile"}
  ]'
        placeholder="Select movie:"
      ></custom-dropdown>
      <div class="selection-result" id="result1">No movie selected</div>
    </div>

    <div class="dropdown-container">
      <h2>Preselected Movie (The Godfather)</h2>
      <custom-dropdown
        id="dropdown2"
        width="300px"
        selectedIndex="3"
        placeholder="Select movie:"
      ></custom-dropdown>
      <div class="selection-result" id="result2">
        Currently selected: The Godfather
      </div>
    </div>

    <div class="dropdown-container-flex">
      <div>
        <h2>Right-Aligned Movie Selection</h2>
        <custom-dropdown
          id="dropdown3"
          width="300px"
          optionsAlign="right"
          placeholder="Select movie:"
        ></custom-dropdown>
      </div>
      <div>
        <h2>Left-Aligned Movie Selection</h2>
        <custom-dropdown
          id="dropdown4"
          width="300px"
          optionsAlign="left"
          placeholder="Select movie:"
        ></custom-dropdown>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const movieOptions = [
          { value: "1", label: "Pulp fiction" },
          { value: "2", label: "The Dark Knight" },
          { value: "3", label: "The Godfather" },
          { value: "4", label: "The Shawshank Redemption" },
          {
            value: "5",
            label: "The Lord of the Rings: The Return of the King",
          },
          { value: "6", label: "12 Angry Men" },
          { value: "7", label: "The Matrix" },
          { value: "8", label: "The Silence of the Lambs" },
          { value: "9", label: "The Green Mile" },
        ];

        const dropdown1 = document.getElementById("dropdown1");
        const result1 = document.getElementById("result1");
        // dropdown1.options = movieOptions;
        dropdown1.addEventListener("change", (e) => {
          result1.textContent = `Selected: ${e.detail.option.label}`;
          console.log("Dropdown 1 selected:", e.detail.option);
        });

        const dropdown2 = document.getElementById("dropdown2");
        const result2 = document.getElementById("result2");
        dropdown2.options = movieOptions;
        dropdown2.addEventListener("change", (e) => {
          result2.textContent = `Selected: ${e.detail.option.label}`;
          console.log("Dropdown 2 selected:", e.detail.option);
        });

        const dropdown3 = document.getElementById("dropdown3");
        dropdown3.options = movieOptions;

        const dropdown4 = document.getElementById("dropdown4");
        dropdown4.options = movieOptions;
      });
    </script>
  </body>
</html>
